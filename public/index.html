<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(v'-')>$</title>
    <style> body {padding: 0; margin: 0;}
        form input { border: 0; padding: 15px; width: 40%; margin-right: .5%; }
        form button { width: 7%; background: rgb(229, 246, 255, 20); border: none; padding: 22px; }
    </style>
    <script src="../libraries/p5.js"></script>
    <script src="../libraries/p5.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <!-- <script src="sketch.js"></script> -->
    <script>
      $(function () {
          let socket = io.connect('https://friedchickendogs.com');

          $('form').submit(function(e){
            e.preventDefault();
            let id = socket.id;// prevents page reloading
            socket.emit('apiReq', $('#m').val(), id);
            // socket.emit('clientId', id);
            $('#m').val('');
            return false;
          });
      });
    </script>
    <script src="sketch.js"></script>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" style="font-size: 12pt" placeholder="tell me how you've been feeling..."/><button>Send</button>
    </form>
  </body>
</html>
